{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Study Group</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header class="bg-primary text-white p-3 mb-4">
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

        <div class="container">
            <h1 class="h3">Create Study Group</h1>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'schedule' %}">Schedule</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'assignments' %}">Assignments</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'grades' %}">Grades</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'study_groups' %}">Study Groups</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="container">
        <h2 class="my-4">Create a New Study Group</h2>
        <form method="post" action="{% url 'create_study_group' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="groupName">Group Name</label>
                <input type="text" class="form-control" id="groupName" name="name" placeholder="Enter group name" required>
            </div>
            <div class="form-group">
                <label for="meetingTime">Meeting Time</label>
                <input type="text" class="form-control" id="meetingTime" name="meeting_time" placeholder="Enter meeting time" required>
            </div>
            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" class="form-control" id="location" name="location" placeholder="Enter location" required>
            </div>
            <div class="form-group">
                <label for="members">Members</label>
                <select class="form-control" id="members" name="members" multiple required>
                    {% for user in users %}
                        <option value="{{ user.id }}">{{ user.username }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="schedule">Schedule</label>
                <input type="text" class="form-control" id="schedule" name="schedule" placeholder="Enter schedule" required>
            </div>
            <button type="submit" class="btn btn-primary">Create Group</button>
        </form>
        
    </main>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
